<script type="text/javascript">
fetch("https://discord.com/api/guilds/935805859840290876/embed.json")
  .then(response => response.json())
  .then(data => {
    document.getElementById("discordCount").innerHTML = data.presence_count - 2;
  })
  .catch(error => console.error(error));
</script>
